<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slides de imagens</title>
</head>

<body>
    <section class="container">
        <!--Adiciona botoes-->
        <div class="slides">
            <input type="radio" name="radio" id="slide1" checked>
            <input type="radio" name="radio" id="slide2">
            <input type="radio" name="radio" id="slide3">
            <input type="radio" name="radio" id="slide4">

            <!--Adiciona imagens-->
            <div class="imagens primeira">
                <img src="/assets/imagem1.jpg" alt="imagens">
            </div>
            <div class="imagens">
                <img src="/assets/imagem2.jpg" alt="imagens">
            </div>
            <div class="imagens">
                <img src="/assets/imagem3.jpg" alt="imagens">
            </div>
            <div class="imagens">
                <img src="/assets/imagem4.jpg" alt="imagens">
            </div>
        </div>

        <!--adiciona navegação-->
        <div class="navigation">
            <label for="slide1" class="nav"></label>
            <label for="slide2" class="nav"></label>
            <label for="slide3" class="nav"></label>
            <label for="slide4" class="nav"></label>
        </div>
    </section>

    <!--chama as interações javascript-->
    <script src="script.js"></script>
</body>

</html>
